<!-- book.component.html -->
<h2>Books</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> author </th>
      <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> genre </th>
      <td mat-cell *matCellDef="let book"> {{ book.genre }} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> year </th>
      <td mat-cell *matCellDef="let book"> {{ book.year }} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let book">
        <button mat-raised-button color="primary" routerLink="/edit/{{book.name}}">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteBook(book.name)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
