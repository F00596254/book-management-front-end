<h2>Add Book</h2>
<form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm.value)">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="title" [(ngModel)]="book.title" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Touchdowns</mat-label>
    <input matInput type="text" name="author" [(ngModel)]="book.author" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Rushingyards</mat-label>
    <input matInput type="text" name="genre" [(ngModel)]="book.genre" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Sacks</mat-label>
    <input matInput type="number" name="year" [(ngModel)]="book.year" required>
  </mat-form-field>
  
  <button mat-raised-button color="primary" type="submit">{{ buttonText }}</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</form>
